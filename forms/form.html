<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Форма</title>
</head>
<body>
<div>
        <form>
        <h3>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</h3>
        <div style="display: inline-block; float: left;">
            <div style="width: 25%; float: left;">
                <label>
                    Название статьи 
                </label> 
            </div>
            <div style="width: 75%;">      
                <input class="text" type="text" name="articleName">
            </div>        
                
                
        </div>
        <div style="display: inline-block;">
            <label>
                Рубрика
                <select name="rubrika">
                    <option value="1">
                        Дизайн
                    </option>
                    <option value="2">
                        Верстка
                    </option>
                    <option value="3" selected>
                        Программирование
                    </option>
                </select>
            </label>
        </div>    
        <div style="display: inline-block;">
            <label>
                Публикация
                <input type="radio" name="publication" value="1"> На сайте
                <input type="radio" name="publication" value="2"> В журнале
                <input type="radio" name="publication" value="3"> На сайте и в журнале
            </label>
        </div>
        <div style="display: inline-block;">
            <label>
                Разрешить комментарии
                <input type="checkbox" name="comment" checked>
            </label>
        </div>

        <div style="display: inline-block;">
            <label>
                Текст статьи:
                <textarea class="text type="textarea" name="article"></textarea>
            </label>
        </div>   
        <div>
            <input type="submit" value="Опубликовать">
        </div> 
        </form>
</div>


</body>
</html>
