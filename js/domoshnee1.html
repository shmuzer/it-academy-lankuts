<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользовтаеля</title>
</head>
<body>
    <script>

            // объявляю переменные для вывода сообщений
            var ageMsg='ваше ФИО:';
            var yearMsg='ваш возраст в годах:';
            var yearDaysMsg='ваш возраст в днях:';
            var yearAfter5YearsMsg='через 5 лет вам будет:';
            var genderMsg='ваш пол:';
            var pensionMsg='вы на пенсии:';


            var surname=prompt('Введите имя:'); //спрашиваеи имя

            var name=prompt('Введите фамлию:'); //спрашиваеи фамилию

            var patronymic=prompt('Введите отчество:'); // //спрашиваеи отчество

            var ageStr=prompt('Сколько вам полных лет?'); // спрашиваем сколько лет с проверкой на числовое значение
                while ( true ) {
                    var age=parseInt(ageStr);
                    if ( !isNaN(age) )
                        break;
                    ageStr=prompt('Введите ваш возраст цифрами:');
                    }

            
            // спрашиваем пол         
            var gender=confirm('Если ваш пол мужской, нажмите "Ок", если женский, нажмите "Отмена"'); 
            if (gender)
                var m='мужской';
            else    
                var m='женский';   
                
            //проверка на пенсию
            var pension
            if ( age<60, gender==true )
                pension='да';
            if ( age>60, gender==false )
                 pension='нет';   


            //выводжу алерт с итогами анкеты
            alert(' (ageMsg + surname + name + patronymic)/n(yearMsg + age) + (yearDaysMsg+ (age*365)) + (yearAfter5YearsMsg + ( age+5 )) + (genderMsg + m) + (pensionMsg + pension)');
    </script>
</body>
</html>
